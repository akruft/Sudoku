<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/base.xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
		<h:dataTable id="gameTable2" var="aRow" border="1" cellpadding="2"
			cellspacing="0" value="#{gameController.unsolvedSudoku}">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Name" />
				</f:facet>
				<h:outputText value="#{aRow[0]}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Description" />
				</f:facet>
				<h:outputText value="#{aRow[1]}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Motto" />
				</f:facet>
				<h:outputText value="#{aRow[2]}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Average Cost" />
				</f:facet>
				<h:outputText value="#{aRow[3]}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Graduation Rate" />
				</f:facet>
				<h:outputText value="#{aRow[4]}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Acceptance Rate" />
				</f:facet>
				<h:outputText value="#{aRow[5]}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="State" />
				</f:facet>
				<h:outputText value="#{aRow[6]}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Average GPA" />
				</f:facet>
				<h:outputText value="#{aRow[7]}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="View Details" />
				</f:facet>
				<h:form>
					<h:commandButton id="details" value="View details"
						action="#{gameController.seeDetails(aRow)}" />
				</h:form>

			</h:column>

		</h:dataTable>

	</ui:define>
</ui:composition>
